<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part-List</title>

    <script>
        data = null;
    </script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/paging.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="scripts/PopupShow.js" type="text/javascript"></script>
    <script src="scripts/ValidateForm.js" type="text/javascript"></script>

    <link href="styles/StylePopup.css" rel="stylesheet" type="text/css">
    <link href="styles/Table.css" rel="stylesheet" type="text/css">
    <link href="styles/buttons.css" rel="stylesheet" type="text/css">
</head>
<body>

<div style="margin: 0 auto; width: 50%; text-align: center">
    <table border="1">
        <thead>
        <tr>
            <td>Имя</td>
            <td>Необходимость</td>
            <td>Количество</td>
            <td>Изменение</td>
            <td>Удаление</td>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="pagination" style="text-align: right;"></div>
    <p id="count_computers"></p>
    <input type="button" id="buttonAdd" value="Добавить комплектующую" class="button"
           onclick="PopupShow(null, 'block')">
    <input type="button" id="buttonSearch" value="Найти комплектующую" class="button"
           onclick="PopupShowSearch(null, 'block')"><br>
</div>

<!-- PopupMenu Add -->
<div onclick="PopupShow(null, 'none')" id="wrap"></div>
<div class="popup reg_form" id="window">
    <a class="close" href="#" onclick="PopupShow(null, 'none')">Close</a>
    <h2 id="titlePart">Изменение комплектующей</h2>

    <label for="name">Имя:</label>
    <input type="text" name="name" id="name"/>

    <label for="need">Необходимость:</label>
    <input type="text" name="need" id="need"/>

    <label for="count">Количество:</label>
    <input type="text" name="count" id="count"/>

    <input type="text" id="id_k" hidden/>

    <input type="submit" name="save" onClick="updatePart()" value="Сохранить"/>
</div>
<!-- /PopupMenu -->

<!-- PopupMenu Add -->
<div onclick="PopupShowSearch(null, 'none')" id="wrap_search"></div>
<div class="popup reg_form" id="window_search">
    <a class="close" href="#" onclick="PopupShowSearch(null, 'none')">Close</a>
    <h2>Поиск комплектующей</h2>

    <label for="name_search">Имя:</label>
    <input type="text" name="name" id="name_search"/>

    <label for="need_search">Необходимость:</label>
    <input type="text" name="need" id="need_search"/>

    <label for="count_search">Количество:</label>
    <input type="text" name="count" id="count_search"/>

    <input type="submit" name="save" onClick="searchPart()" value="Найти"/>
</div>
<!-- /PopupMenu -->

<script type="text/javascript">
    showParts();

    $('tbody').on("click", "button", function () {
        var id = $(this).attr('id');
        var value = $(this).attr('value');
        if (value === "change") {
            PopupShow(id, 'block');
        }
        else {
            deletePart(id);
        }
    });
</script>

</body>
</html>
